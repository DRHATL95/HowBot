# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
trigger:
- main

pool:
  vmImage: 'ubuntu-22.04'

variables:
  solution: '**/*.sln'
  projects: '**/*.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  buildOutputDirectory: '$(Build.ArtifactStagingDirectory)'
  buildRuntime: 'linux-x64'

steps:

# TODO: Needs to use global.json
- task: UseDotNet@2
  displayName: 'Install .NET 8'
  inputs:
    packageType: 'sdk'
    version: '8.0.0'

- task: DotNetCoreCLI@2
  displayName: 'Restore Project Deps.'
  inputs:
    command: 'restore'
    projects: '$(projects)'
    restoreArguments: '--runtime $(buildRuntime) --configuration $(buildConfiguration)'
    feedsToUse: 'config'
    nugetConfigPath: '$(System.DefaultWorkingDirectory)/nuget.config'

- task: DotNetCoreCLI@2
  displayName: 'Build Projects'
  inputs:
    command: 'build'
    configuration: $(buildConfiguration)
    projects: '$(projects)'
    arguments: '--runtime $(buildRuntime) --configuration $(buildConfiguration)'

# - task: DotNetCoreCLI@2
#   displayName: 'Run Unit Tests'
#   inputs:
#     command: 'test'
#     projects: '$(System.DefaultWorkingDirectory)/tests/**/*.csproj'
#     arguments: '--configuration $(buildConfiguration)'
  
- task: DotNetCoreCLI@2
  displayName: 'Publish Build'
  inputs:
    command: 'publish'
    configuration: '$(buildConfiguration)'
    publishWebProjects: false
    projects: '$(projects)'
    arguments: '--configuration $(buildConfiguration) --runtime $(buildRuntime) --output $(buildOutputDirectory)/publish --self-contained true'
    zipAfterPublish: false
    modifyOutputPath: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts'
  inputs:
    artifactName: 'Howbot'
    publishLocation: 'Container'
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
